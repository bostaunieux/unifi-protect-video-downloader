# Create a draft GitHub Release â€” either by pushing a tag or by running manually from the Actions tab.
# Review the draft on the Releases page, then publish to trigger the Docker image workflow.

name: Create release

on:
  push:
    tags:
      - '*.*.*'
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: patch

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed for generate_release_notes

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Compute new version
        id: version
        if: github.event_name == 'workflow_dispatch'
        run: |
          NEW_VERSION=$(node -e "
          const pkg = require('./package.json');
          const [major, minor, patch] = pkg.version.split('.').map(Number);
          const bump = '${{ inputs.bump }}';
          let v;
          if (bump === 'major') v = [major + 1, 0, 0];
          else if (bump === 'minor') v = [major, minor + 1, 0];
          else v = [major, minor, patch + 1];
          console.log(v.join('.'));
          ")
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Create and push tag
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "${{ steps.version.outputs.version }}"
          git push origin "${{ steps.version.outputs.version }}"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Create draft release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          generate_release_notes: true
          tag_name: ${{ github.event_name == 'workflow_dispatch' && steps.version.outputs.version || github.ref_name }}
          files: dist/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
